<md-dialog aria-label="Edit your Profile">
  <form ng-cloak>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>update your profile</h2>
        <span flex></span>
        <md-button class="md-icon-button"
        aria-label="Close Edit Profile Dialog"
        ng-click="editProfileCtrl.closeDialog()">
          <md-icon ng-md-icon icon="highlight_off"></md-icon>
        </md-button>
      </div>
    </md-toolbar>

    <md-dialog-content layout-padding layout-margin>
      <md-input-container class="md-icon-float md-block">
        <md-icon ng-md-icon icon="sentiment_satisfied"></md-icon>
        <input
          type="text"
          placeholder="displayName"
          ng-model="editProfileCtrl.profile.displayName"
          required>
      </md-input-container>

      <md-input-container class="md-icon-float md-block">
        <md-icon ng-md-icon icon="person"></md-icon>
        <input
          type="text"
          placeholder="Full Name"
          ng-model="editProfileCtrl.profile.fullName"
          required>
      </md-input-container>

      <md-input-container class="md-icon-float md-block">
        <md-icon ng-md-icon icon="my_location"></md-icon>
        <input
          type="text"
          placeholder="your address"
          ng-model="editProfileCtrl.profile.address"
          required>
      </md-input-container>

      <md-input-container class="md-icon-float md-block">
        <md-icon ng-md-icon icon="fingerprint"></md-icon>
        <textarea
          placeholder="fun facts about you"
          md-maxlength="500"
          rows="3"
          ng-model="editProfileCtrl.profile.bio"
          aria-label="profile bio field"
          required></textarea>
      </md-input-container>

     <div layout-gt-xs="row">
        <md-input-container class="md-icon-float md-block" flex-gt-xs>
          <md-icon ng-md-icon icon="twitter"></md-icon>
          <input
            type="text"
            placeholder="twitter handle"
            ng-model="editProfileCtrl.profile.socialMedia.twitter">
        </md-input-container>
        <md-input-container class="md-icon-float md-block" flex-gt-xs>
          <md-icon ng-md-icon icon="facebook-box"></md-icon>
          <input
            type="text"
            placeholder="facebook username"
            ng-model="editProfileCtrl.profile.socialMedia.facebook">
        </md-input-container>
        <md-input-container class="md-icon-float md-block" flex-gt-xs>
          <md-icon ng-md-icon icon="google-plus-box"></md-icon>
          <input
            type="text"
            placeholder="google+"
            ng-model="editProfileCtrl.profile.socialMedia.googlePlus">
        </md-input-container>
      <md-input-container class="md-icon-float md-block" flex-gt-xs>
          <md-icon ng-md-icon icon="linkedin-box"></md-icon>
          <input
            type="text"
            placeholder="LinkedIn"
            ng-model="editProfileCtrl.profile.socialMedia.linkedIn">
        </md-input-container>
      </div>      

      <md-input-container class="md-icon-left">
        <md-icon ng-md-icon icon="portrait"></md-icon>
        <md-button
          class="md-raised"
          ngf-select
          ng-model="editProfileCtrl.profile.photo">
          upload a profile photo
        </md-button>
      </md-input-container>
    </md-dialog-content>

    <md-dialog-actions>
      <md-button ng-click="editProfileCtrl.updateProfile()"
      class="md-primary md-raised" layout layout-align="center center">
      <span ng-show="!editProfileCtrl.isLoading">send updates</span>
      <md-progress-circular md-mode="indeterminate" ng-show="editProfileCtrl.isLoading" md-diameter="20" class="md-accent md-hue-1 float-left"></md-progress-circular>
      </md-button>
    </md-dialog-actions>

  </form>
</md-dialog>
