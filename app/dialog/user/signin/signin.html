<md-dialog aria-label="User Login">
  <form ng-cloak>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>ways2go login</h2>
        <span flex></span>
        <md-button class="md-icon-button"
        aria-label="Close User Sign Up Dialog"
        ng-click="signinCtrl.closeDialog()">
          <md-icon ng-md-icon icon="highlight_off"></md-icon>
        </md-button>
      </div>
    </md-toolbar>

    <md-dialog-content layout-padding layout-margin>
      <md-input-container class="md-icon-float md-block">
        <md-icon ng-md-icon icon="person"></md-icon>
        <input type="text" ng-model="signinCtrl.user.username" placeholder="username" required>
      </md-input-container>

      <md-input-container class="md-icon-float md-block">
        <md-icon ng-md-icon icon="dialpad"></md-icon>
        <input type="password" ng-model="signinCtrl.user.password" placeholder="password" required>
      </md-input-container>
    </md-dialog-content>

    <md-dialog-actions>
      <md-button
        ng-show="!signinCtrl.isAuthorized"
        ng-click="signinCtrl.signinUser()"
        class="md-primary md-raised">
        <span ng-show="!signinCtrl.isLoading">login</span>
        <md-progress-circular md-mode="indeterminate"
          ng-show="signinCtrl.isLoading"
          md-diameter="20"
          class="md-accent md-hue-1 float-left">
        </md-progress-circular>
      </md-button>
      <md-button
        ng-show="signinCtrl.isAuthorized"
        ng-click="signinCtrl.goHome()"
        class="md-primary md-raised" layout layout-align="center center">
        <span>take me to my homepage</span>
      </md-button>
      <md-button
        ng-show="signinCtrl.isAuthorized"
        ng-click="signinCtrl.updateUser($event, true)"
        class="md-primary md-raised" layout layout-align="center center">
        <span>update user details</span>
      </md-button>
      <md-button
        ng-show="signinCtrl.isAuthorized"
        ng-click="signinCtrl.deleteUser()"
        class="md-primary md-raised" layout layout-align="center center">
        <span>delete account</span>
      </md-button>
    </md-dialog-actions>

  </form>
</md-dialog>
