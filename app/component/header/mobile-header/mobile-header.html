<md-toolbar>
  <div class="md-toolbar-tools">
    <!-- <md-button aria-label="Go Back">
      LOGO
    </md-button> -->
    <md-icon
      md-svg-src="./77228b7dfc03ab62ba210950484a61c8.svg"
      class="md-default-theme"
      style="height: 60px; width: 60px; color: white;"
      ng-click="mobileHeaderCtrl.gotoLanding()"
      ></md-icon>

    <h1 hide show-gt-xs layout-margin>ways2go</h1>

    <span flex></span>
    <md-button class="md-icon-button" aria-label="Home" ng-click="mobileHeaderCtrl.gotoHome()" ng-show="!mobileHeaderCtrl.currentUrl.includes('join')">
      <md-icon ng-md-icon icon="home" ></md-icon>
    </md-button>
    <md-button class="md-icon-button" aria-label="Proile" ng-show="mobileHeaderCtrl.currentUrl === '/home'" ng-click="mobileHeaderCtrl.toggleProfile()" hide-gt-sm>
      <md-icon ng-md-icon icon="account_circle" ></md-icon>
    </md-button>
    <md-button class="md-icon-button" aria-label="Ways" ng-click="mobileHeaderCtrl.gotoWay()" ng-show="!mobileHeaderCtrl.currentUrl.includes('join')">
      <md-icon ng-md-icon icon="directions_car"></md-icon>
    </md-button>
    <md-button class="md-icon-button" aria-label="Messages" ng-click="mobileHeaderCtrl.gotoMessage()" ng-show="!mobileHeaderCtrl.currentUrl.includes('join')">
      <md-icon ng-md-icon icon="message"></md-icon>
    </md-button>
    <md-button class="md-raised" aria-label="Sign out"
      ng-click="mobileHeaderCtrl.logout()" ng-show="!mobileHeaderCtrl.currentUrl.includes('join')">
      Sign out
    </md-button>
  </div>
</md-toolbar>
