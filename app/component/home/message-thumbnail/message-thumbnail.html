<md-list-item class="md-3-line" ng-repeat="message in messagethumbnailCtrl.messages" ng-click="messagethumbnailCtrl.readMessage($event, true, message)">
  <img ng-src="{{ message.photo }}" class="md-avatar" alt="{{ message.photo }}" />
  <div class="md-list-item-text" layout="row">
    <div flex class="md-truncate">
      <h3>{{ message.displayName }}</h3>
      <h4>{{ message.subject}}</h4>
      <p>{{ message.text }}</p>
    </div>
    <p flex="none">{{ message.showTime | date : shortDate }}</p>
  </div>
</md-list-item>
