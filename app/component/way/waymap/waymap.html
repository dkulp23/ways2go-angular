<div class="cpt-waymap" layout-fill>
  <ng-map
    layout-fill
    center="wayMapCtrl.centerOnLoad"
    street-view-control-options="{position:'RIGHT_BOTTOM'}"
    zoom-control-options="{style:'SMALL', position:'RIGHT_BOTTOM'}"
    map-type-control-options="{style:'HORIZONTAL_BAR', position:'BOTTOM_CENTER'}"
    map-initialized="wayMapCtrl.mapInit()">
  </ng-map>
</div>
