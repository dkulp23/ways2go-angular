<div class="cpt-waymap" layout-fill>
  <ng-map
    layout-fill
    center="current-location"
    geo-fallback-center="47.618217,-122.351832"
    class="map"
    street-view-control-options="{position:'RIGHT_CENTER'}"
    zoom-control-options="{style:'SMALL', position:'RIGHT_CENTER'}"
    map-type-control-options="{style:'HORIZONTAL_BAR', position:'RIGHT_BOTTOM'}"
    map-initialized="wayMapCtrl.mapInit()">
  </ng-map>
</div>
